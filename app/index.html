$.fn.animateBG = function(x, y, speed) {

    try {
        //IE 9
        var pos = $(this).css('background-position').split(' ');
    }
    catch (e) {
        // IE 8
        if (pos == undefined) {
            var pos = [];
            pos[0] = 0;
            pos[1] = 9999;
        }
    }

    this.x = pos[0] || 0,
    this.y = pos[1] || 0;

    $.Animation( this, {
        x: x,
        y: y
      }, { 
        duration: speed
      }).progress(function(e) {
          this.css('background-position', e.tweens[0].now+'px '+e.tweens[1].now+'px');
    });
    return this;
}


var Sheldon = (function(){

    return {

        init: function () {
            this.spinReels();
        },

        spinReels: function () {

            var newPos;
            for (var i=0; i<12; i++) {
                newPos = 0 - ((100*i)) ;

                // Modern browsers
                if (Modernizr.csstransitions) {
                    $('#letter'+(i+1)).css('background-position', '0px '+newPos+'px');
                }
                // IE 8 and 9
                else {
                    $('#letter'+(i+1)).animateBG(0, newPos, (1000*i)+3200);
                }

            }

        }
    }


})();

$(document).ready(function(){
    Sheldon.init();
