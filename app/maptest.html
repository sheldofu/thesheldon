<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
      <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
      <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>

  <!-- INCLUDE REQUIRED THIRD PARTY LIBRARY JAVASCRIPT AND CSS -->
  <script type="text/javascript" src="angularjs/angular.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

  <!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
  <script type="text/javascript" src="angularjs/app.js"></script>
  <script type="text/javascript" src="angularjs/mainController.js"></script>

  <script type="text/javascript">
  
    </script>
  </head>
  <body>

  <div id="map"></div>
  <div class="container main-frame" ng-app="TVPremieresApp" ng-controller="mainController" ng-init="init()">
    <div class="results-top">
      There are {{results.length}} pubs in this crawl
    </div>
    <div class="results-container">
    
    <li style="list-style-type:none;" ng-repeat="place in results">
        <div class="row-fluid">
            <div class="span1">
  <div ng-controller="checkz">
    Visited? <input type="checkbox" ng-true-value="visited" ng-false-value="not visited" ng-model="place.visited"/> {{place.visited}}
  </div>
            </div>
            <div class="span6">
                <h3>{{place.name}}</h3>
                <p>Rating: {{place.rating}}</p>
            </div>
        </div>
    </li>

    </div>
    <div class="results-bottom"></div>
  </div>
  </body>
</html>
